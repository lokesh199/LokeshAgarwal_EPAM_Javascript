<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="complete-page">
        <div class="container">
            <form class="custom-form">
                <div class="form-field-names">
                    <span>First Name:</span><br>
                    <span>Last Name:</span><br>
                    <span>Gender:</span><br>
                    <span>DOB:</span><br>
                    <span>Email-id:</span><br>
                    <span>Mobile No:</span><br>
                </div>

                <div class="form-field-values">
                    <input id="first-name" type="text"><br>
                    <input id="last-name" type="text"><br>
                    <label>Male</label> <input id="male" type="radio"> <label>Female</label> <input id="female"
                        type="radio"><br>
                    <input id="date-of-birth" type="date">
                    <input id="email-id" type="email">
                    <input id="mobile-no" type="number">
                </div>
            </form>

            <input id="submit" type="button" value="Submit">


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
